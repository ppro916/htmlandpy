<!DOCTYPE html>
<html>
<head>
  <title>Secure Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    async function getIP() {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    }

    function getDeviceInfo() {
      return navigator.userAgent;
    }

    function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            resolve({
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
              accuracy: position.coords.accuracy
            });
          },
          (err) => {
            console.warn("GPS permission denied or error:", err);
            resolve({ latitude: 0, longitude: 0, accuracy: 0 });
          }
        );
      });
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const ip = await getIP();
      const device = getDeviceInfo();
      const { latitude, longitude, accuracy } = await getLocation();

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, ip, device, latitude, longitude, accuracy })
      })
      .then(res => res.json())
      .then(data => alert(data.status));
    });
  </script>
</body>
</html>
